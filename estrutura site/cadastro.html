<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prettypet.cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <h4>realize seu cadastro aqui!</h4>
    <HR>
        <h3>Acesse sua conta</h3>
        <form>
            <div>
                <label for="acesso">E-mail ou CPF/CNPJ</label><br>
                <input type="text" id="acesso" name="acesso" placeholder="Digite seu e-mail ou CPF/CNPJ">    
            </div>

            <br>

            <div>
                <label for="senha">Senha</label><br>
                <input type="number" id="senha" name="senha" placeholder="Sua senha">    
            </div>

            <br>

            <div>
                <input type="submit">
            </div>
        </form>
</body>
</html>
